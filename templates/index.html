<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinhala Translator Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d0eaff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 550px;
            max-width: 90%;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 20px;
        }

        button, input[type="submit"] {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .footer span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>English to Sinhala Translator Chatbot</h2>

        <form method="POST">
            <textarea id="english_text" name="english_text" rows="4" placeholder="Type or speak English..." required>{{ request.form.get('english_text', '') }}</textarea><br>
            <button type="button" onclick="startRecognition()">ðŸŽ¤ Speak</button>
            <input type="submit" value="Translate & Speak">
        </form>

        {% if sinhala_output %}
            <h3>Translation (Sinhala):</h3>
            <p>{{ sinhala_output }}</p>
            <audio controls autoplay>
                <source src="{{ url_for('static', filename='sinhala_audio.mp3') }}" type="audio/mpeg">
                Your browser does not support audio playback.
            </audio>
        {% endif %}

        <div class="footer">
            <p>Submitted by: <span>MA WAHEED</span><br>
            Intake 39 â€“ KDU Faculty of Computing</p>
        </div>
    </div>

    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const spokenText = event.results[0][0].transcript;
                document.getElementById('english_text').value = spokenText;
            };

            recognition.onerror = function(event) {
                alert("Speech recognition error: " + event.error);
            };

            recognition.start();
        }
    </script>
</body>
</html>
